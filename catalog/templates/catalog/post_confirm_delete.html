{% extends 'catalog/base.html' %}
{% block content %}
<div class="container">
    <div class="card text-center">
        <div class="card-header">
            <h1 class="card-title mb-0">Удаление записи</h1>
        </div>
        <div class="card-body">
            <p class="lead">Вы действительно хотите удалить запись "{{ object.title }}"?</p>
            <form action="{% url 'catalog:post_confirm_delete' object.slug %}" method="post">
                {% csrf_token %}
                <input type="submit" class="btn btn-danger" value="Удалить">
                <a href="{% url 'catalog:post_detail' object.slug %}" class="btn btn-secondary">Отмена</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
